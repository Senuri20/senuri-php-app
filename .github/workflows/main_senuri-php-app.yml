# Build and deploy PHP app to Azure Web App (no artifacts; deploy repo contents)

name: Build and deploy PHP app to Azure Web App - senuri-php-app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      # If you add composer later, this will run automatically
      - name: Install composer dependencies (if composer.json exists)
        run: |
          if [ -f composer.json ]; then
            composer validate --no-check-publish
            composer install --prefer-dist --no-progress --no-interaction
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # required for azure/login OIDC
      contents: read

    steps:
      # We deploy the repo directly â€” no artifacts needed
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_073DFAF335D044CA9CA3434286D593E5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DF8F091D6EFB4E7BA351A5AD688FD77F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2062172CA92C4773804B4B70BA81B072 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'senuri-php-app'
          slot-name: 'Production'
          package: .
